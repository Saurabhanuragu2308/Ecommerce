        * {
            margin: 0;

            --primary-color: #2c3e50;

        nav {

        nav ul {

        nav a {

        }

        .hero {

            background-size: cover;

            height: 70vh;

        .category-card {

        .cart-count {

            background-color: white;

            from { opacity: 0; transform: translateY(20px); }

</head>
<body>

    <nav>

    <section class="hero">
        <div>
            <h2>Welcome to DEL RAY FASHION</h2>
            <p>Discover the latest trends in fashion</p>
        </div>
    </section>

    <section class="categories" id="products">
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1617137968427-85924c800a22" alt="Men's Fashion">
            <div class="category-overlay">
                <h3>Men's Collection</h3>
                <button onclick="showProducts('men')">Shop Now</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b" alt="Women's Fashion">
            <div class="category-overlay">
                <h3>Women's Collection</h3>
                <button onclick="showProducts('women')">Shop Now</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1622290291468-a28f7a7dc6a8" alt="Kids' Fashion">
            <div class="category-overlay">
                <h3>Kids' Collection</h3>
                <button onclick="showProducts('kids')">Shop Now</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f" alt="Gen Z Fashion">
            <div class="category-overlay">
                <h3>Gen Z Collection</h3>
                <button onclick="showProducts('genz')">Shop Now</button>
            </div>
        </div>
    </section>

    <script>
        let cartCount = 0;
        const cartCountElement = document.querySelector('.cart-count');

        function showProducts(category) {
            window.location.href = `loginpage.html?category=${category}`;
        }

        function addToCart(productName, price) {
            cartCount++;
            cartCountElement.textContent = cartCount;
            
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--accent-color)';
            notification.style.color = 'white';
            notification.style.padding = '1rem';
            notification.style.borderRadius = '5px';
            notification.style.animation = 'fadeIn 0.5s ease';
            notification.textContent = `${productName} added to cart!`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll animation for product cards
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.product-card').forEach((card) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.5s ease';
            observer.observe(card);
        });
    </script>

</html>
